apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: aks_iacc
  title: SCS Onprem Provision Env
  description: SCS Onprem Provision Env
spec:
  owner: iacm_team
  type: environment
  parameters:
    - title: SCS onprem
      properties:
        deployment_prefix:
          title: Environment Name
          type: string
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
  steps:
    - id: trigger
      name: Deploy your SCS Onprem Environment
      action: trigger:harness-custom-pipeline
      input:
        ## Update this pipeline with the actual pipeline, make sure to have pipeline inputs - min_nodes, max_nodes, deployment_prefix, location and scale mode
        url: 'https://app.harness.io/ng/account/WhWgKpKNQSuUlombNLvtRw/module/cd/orgs/EDAGSCS/projects/SCS_Test_Lab/pipelines/scsonpremservicesdeploy/pipeline-studio?storeType=INLINE'
        inputset:
          deployment_prefix: ${{ parameters.deployment_prefix }}
        apikey: ${{ parameters.token }}
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
