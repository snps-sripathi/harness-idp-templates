apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: aks_iacc
  title: Provision SCS Onprem Env on K8s
  description: SCS Onprem Provision Env on K8s
spec:
  owner: iacm_team
  type: environment
  parameters:
    - title: Deploy
      properties:
        deployment_prefix:
          title: environment
          type: string
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
  steps:
    - id: trigger
      name: Deploy your SCS Onprem Environment
      action: trigger:harness-custom-pipeline
      input:
        url: 'https://app.harness.io/ng/account/WhWgKpKNQSuUlombNLvtRw/module/cd/orgs/EDAGSCS/projects/SCS_Test_Lab/pipelines/scsonpremservicesdeploy/pipeline-studio?storeType=INLINE'
        inputset:
          deployment_prefix: test
        apikey: ${{ parameters.token }}
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
